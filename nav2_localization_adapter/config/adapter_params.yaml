nav2_localization_adapter:
  ros__parameters:
    # Topic to subscribe for localization odometry
    odom_topic: "robot_0/odometry"
    
    # Frame IDs
    map_frame: "map"
    odom_frame: "odom"
    base_frame: "base_link"

    # Publish static map->odom TF at fixed rate (Hz)
    tf_rate_hz: 10.0

    # Whether to publish amcl_pose topic for compatibility
    publish_amcl_pose: true
