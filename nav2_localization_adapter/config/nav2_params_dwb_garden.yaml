controller_server:
  ros__parameters:
    # controller server parameters (see Controller Server for more info)
    controller_frequency: 20.0
    min_x_velocity_threshold: 0.001
    min_y_velocity_threshold: 0.5
    min_theta_velocity_threshold: 0.001
    progress_checker_plugins: ["progress_checker"] # progress_checker_plugin: "progress_checker" For Humble and older
    goal_checker_plugins: ["goal_checker"]
    controller_plugins: ["FollowPath"]
    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.5
      movement_time_allowance: 10.0
    goal_checker:
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.25
      yaw_goal_tolerance: 0.25
      stateful: True
    # DWB controller parameters
    FollowPath:
      plugin: "dwb_core::DWBLocalPlanner"
      debug_trajectory_details: True
      min_vel_x: 0.0
      min_vel_y: 0.0
      max_vel_x: 2.0
      max_vel_y: 0.0
      max_vel_theta: 1.05
      min_speed_xy: 0.0
      max_speed_xy: 2.0
      min_speed_theta: 0.0
      acc_lim_x: 3.0
      acc_lim_y: 0.0
      acc_lim_theta: 3.2
      decel_lim_x: -3.0
      decel_lim_y: 0.0
      decel_lim_theta: -3.2
      vx_samples: 24
      vy_samples: 1
      vtheta_samples: 24
      sim_time: 1.7
      linear_granularity: 0.05
      angular_granularity: 0.025
      xy_goal_tolerance: 0.25
      path_length_tolerance: 1.0
      trans_stopped_velocity: 0.25
      short_circuit_trajectory_evaluation: True
      limit_vel_cmd_in_traj: False
      stateful: True
      critics: ["RotateToGoal", "Oscillation", "BaseObstacle", "GoalAlign", "PathAlign", "PathDist", "GoalDist"]
      BaseObstacle.scale: 0.02
      PathAlign.scale: 32.0
      GoalAlign.scale: 24.0
      PathAlign.forward_point_distance: 0.1
      GoalAlign.forward_point_distance: 0.1
      PathDist.scale: 32.0
      GoalDist.scale: 24.0
      RotateToGoal.scale: 32.0
      RotateToGoal.slowing_factor: 5.0
      RotateToGoal.lookahead_time: -1.0

planner_server:
  ros__parameters:
    expected_planner_frequency: 20.0
    use_sim_time: False
    planner_plugins: ["GridBased"]  

    GridBased:
      plugin: "nav2_smac_planner/SmacPlannerHybrid"
      
      # --- 核心：足式机器人运动学参数 ---
      motion_model_for_search: "REEDS_SHEPP"  # 关键！设置为 REEDS_SHEPP 允许倒车。DUBINS 只能前进。
      minimum_turning_radius: 0.5  # (单位:米) 关键！
                                    # 人形机器人比较灵活，可以走更急的弯。
                                    # 注意：不要设为 0.0，Hybrid 算法不喜欢 0 半径，计算会极其缓慢。
                                    # 这个值越小，计算量越大；如果设得太大，狭窄路口会过不去。
      reverse_penalty: 5.0          # 倒车惩罚权重。
                                    # 设为 1.0 表示倒车和前进代价一样；
                                    # 设为 > 2.0 会让机器人尽量不倒车，除非万不得已。
                                    # 设为 1000.0 几乎就是禁止倒车（除非死路一条）
      
      # --- 搜索与精度 ---
      downsampling_factor: 1        # 关键！设为 1 表示使用原始地图分辨率（通常0.05m）。
                                    # 足式机器人需要在杂乱环境中穿梭，降采样可能导致把可通行的狭缝当成障碍。
      angle_quantization_bins: 72   # 将360度切分为72份（每份5度）。
                                    # 越高越能精准地“切”入窄门，但计算更慢。72是很好的平衡点。
      analytic_expansion_ratio: 3.5 # 启发式搜索的加速比率，默认3.5即可。
      
      # --- 路径质量优化 ---
      tolerance: 0.25               # 允许目标点附近的误差范围
      allow_unknown: true           # 是否允许规划进未知区域（通常 False）
      max_planning_time: 5.0        # 最大规划时间
      cost_penalty: 2.0             # 代价地图的惩罚权重 (costmap penalty)
      
      # --- 平滑惩罚 (Smoothness) ---
      change_penalty: 0.5           # “打舵”惩罚。防止路径蛇形走位。
      non_straight_penalty: 2.0     # 非直线惩罚。鼓励走直线，毕竟人形走直线最稳
      retrospective_penalty: 0.025  # 回溯惩罚
      
      # --- 碰撞检测优化 ---
      lookup_table_size: 20.0       # 查找表大小，一般默认20即可
      cache_obstacle_heuristic: false # 如果地图也是动态更新的，建议设为 false

