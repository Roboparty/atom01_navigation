# 多点导航航点配置
# 坐标系: map frame
# 请根据实际地图位置调整这些坐标

# ========== 导航模式配置 ==========
mission_config:
  # 是否循环执行航点任务
  loop: false
  
  # 导航模式: 
  #   "pass_through" - 经过航点但不停留 (NavigateThroughPoses)
  #   "stop_at_waypoint" - 在每个航点停留 (FollowWaypoints)
  mode: "pass_through"

# ========== Nav2 waypoint_follower 参数 (可选) ==========
waypoint_follower:
  ros__parameters:
    use_sim_time: False
    loop_rate: 20
    stop_on_failure: false
    waypoint_task_executor_plugin: "wait_at_waypoint"
    wait_at_waypoint:
      plugin: "nav2_waypoint_follower::WaitAtWaypoint"
      enabled: True
      waypoint_pause_duration: 500  # 在每个航点暂停500ms

# ========== 航点列表 ==========
# 格式: x, y, yaw (yaw单位为弧度)
# 注意: 请根据实际地图位置调整坐标
waypoints:
  - x: 12.0416
    y: 4.28181
    yaw: 1.52564
    
  - x: 2.69311
    y: 18.4836
    yaw: -2.59689

  - x: -7.59411
    y: 9.51559
    yaw: -1.85469
    
  - x: -0.971026
    y: -0.0288659
    yaw: 0.0147828
