controller_server:
  ros__parameters:
    controller_frequency: 20.0 # MPPI 需要较高的频率，建议 20Hz-30Hz
    min_x_velocity_threshold: 0.05
    min_y_velocity_threshold: 0.05
    min_theta_velocity_threshold: 0.05
    controller_plugins: ["FollowPath"]

    FollowPath:
      plugin: "nav2_mppi_controller::MPPIController"
      time_steps: 80
      model_dt: 0.05
      batch_size: 1000     # 关键：根据你的 CPU/GPU 性能调整。
      vx_std: 0.4
      vy_std: 0.2
      wz_std: 0.4
      vx_max: 2.0          # 目标最大速度2.0 m/s
      vx_min: -0.2         # 极度限制倒车速度，或者设为 0.0 禁止倒车
      wz_max: 1.5          
      ax_max: 3.0
      ax_min: -3.0
      az_max: 3.2
      
      # --- 关键：运动学限制 (防止摔倒) ---
      # 这些值必须比你底层 Walking Controller 的极限小很多
      iteration_count: 1
      prune_distance: 10.0  # 关键：设置为预测距离(2.0m/s * 4.0s ≈ 8.0m)的约100%
      transform_tolerance: 0.2
      temperature: 0.25    # 降低temperature使其更倾向于选择低成本轨迹
      visualize: true
      
      
      critics: ["ConstraintCritic", "CostCritic", "GoalCritic", "PathAlignCritic", "PathFollowCritic", "PathAngleCritic", "PreferForwardCritic"]

      ConstraintCritic:
        enabled: true
        cost_power: 1
        cost_weight: 4.0

      GoalCritic:
        enabled: true
        cost_power: 1
        cost_weight: 5.0
        threshold_to_consider: 4.0  # 设置为预测时间窗口距离，避免提前减速

      PathAlignCritic:
        enabled: true
        cost_power: 1
        cost_weight: 8.0     # 略微降低以允许更灵活的避障
        max_path_occupancy_ratio: 0.05
        trajectory_point_step: 5
        offset_from_furthest: 30  # 添加此参数以适配高速
        
      # --- 关键 Critic：强制向前 ---
      PreferForwardCritic:
        enabled: true
        cost_power: 1
        cost_weight: 5.0   # 增加权重，让人形机器人尽量不要倒着走
        threshold_to_consider: 0.5

      # --- 路径跟随 ---
      PathFollowCritic:
        enabled: true
        cost_power: 1
        cost_weight: 5.0     # 增加权重以鼓励高速前进
        offset_from_furthest: 20  # 增加offset以适配更长的预测距离
        threshold_to_consider: 2.7  # 设置为预测时间窗口距离

      # --- 路径角度 (防止原地转圈的关键) ---
      PathAngleCritic:
        enabled: true
        cost_power: 1
        cost_weight: 2.0
        offset_from_furthest: 20
        threshold_to_consider: 2.7
        max_angle_to_furthest: 1.2  # 约69度，允许更大的角度偏差

      # --- 避障 ---
      CostCritic:
        enabled: true
        cost_power: 1
        cost_weight: 4.0           # 降低权重，避免过度减速
        critical_cost: 300.0       # 提高临界代价，减少不必要的减速
        collision_cost: 1000000.0
        consider_footprint: false
        near_goal_distance: 1.0    # 增加到1.0m
        trajectory_point_step: 3   # 增加step以提高计算效率

planner_server:
  ros__parameters:
    expected_planner_frequency: 20.0
    use_sim_time: False
    planner_plugins: ["GridBased"]  

    GridBased:
      plugin: "nav2_smac_planner/SmacPlannerHybrid"
      
      # --- 核心：足式机器人运动学参数 ---
      motion_model_for_search: "REEDS_SHEPP"  # 关键！设置为 REEDS_SHEPP 允许倒车。DUBINS 只能前进。
      minimum_turning_radius: 0.5  # (单位:米) 关键！
                                    # 人形机器人比较灵活，可以走更急的弯。
                                    # 注意：不要设为 0.0，Hybrid 算法不喜欢 0 半径，计算会极其缓慢。
                                    # 这个值越小，计算量越大；如果设得太大，狭窄路口会过不去。
      reverse_penalty: 5.0          # 倒车惩罚权重。
                                    # 设为 1.0 表示倒车和前进代价一样；
                                    # 设为 > 2.0 会让机器人尽量不倒车，除非万不得已。
                                    # 设为 1000.0 几乎就是禁止倒车（除非死路一条）
      
      # --- 搜索与精度 ---
      downsampling_factor: 1        # 关键！设为 1 表示使用原始地图分辨率（通常0.05m）。
                                    # 足式机器人需要在杂乱环境中穿梭，降采样可能导致把可通行的狭缝当成障碍。
      angle_quantization_bins: 72   # 将360度切分为72份（每份5度）。
                                    # 越高越能精准地“切”入窄门，但计算更慢。72是很好的平衡点。
      analytic_expansion_ratio: 3.5 # 启发式搜索的加速比率，默认3.5即可。
      
      # --- 路径质量优化 ---
      tolerance: 0.25               # 允许目标点附近的误差范围
      allow_unknown: true           # 是否允许规划进未知区域（通常 False）
      max_planning_time: 5.0        # 最大规划时间
      cost_penalty: 2.0             # 代价地图的惩罚权重 (costmap penalty)
      
      # --- 平滑惩罚 (Smoothness) ---
      change_penalty: 0.5           # “打舵”惩罚。防止路径蛇形走位。
      non_straight_penalty: 2.0     # 非直线惩罚。鼓励走直线，毕竟人形走直线最稳
      retrospective_penalty: 0.025  # 回溯惩罚
      
      # --- 碰撞检测优化 ---
      lookup_table_size: 20.0       # 查找表大小，一般默认20即可
      cache_obstacle_heuristic: false # 如果地图也是动态更新的，建议设为 false

